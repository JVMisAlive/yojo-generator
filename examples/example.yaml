components:
  messages:
    Request:
      payload:
        $ref: '#/components/schemas/SaveGoodsRequest'
    Response:
      payload:
        $ref: '#/components/schemas/SaveGoodsResponse'
  schemas:
    SaveGoodsRequest:
      type: object
      required:
        - messageId
        - goods
      properties:
        messageId:
          type: string
          minLength: 1
          maxLength: 36
          description: "ID of message"
          example: "d88646bd-36c8-45b6-866a-17009e88736a"
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Good'
    Good:
      type: object
      required:
        - isNewGood
        - name
      properties:
        isNewGood:
          type: boolean
          example: "FALSE"
          description: "A sign of a new product"
        name:
          type: string
          minLength: 1
          maxLength: 60
          example: "T-Shirt"
          description: "Product name"
        manufactureDate:
          type: string
          format: date
          example: "2023-01-02"
          description: "Manufactured"
    SaveGoodsResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
          description: "Save status"
        data:
          $ref: '#/components/schemas/Data'
        error:
          $ref: '#/components/schemas/Error'
    Data:
      type: string
      description: "Number of product"
      example: "2143512341234"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 3
        message:
          type: string
          enum:
            - Product creation error
            - Internal error
            - Error of adjacent systems
            - Invalid request
          example: Invalid request